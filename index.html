<!DOCTYPE html>
<html lang="en">
<head>
<!-- Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- displays site properly based on user's device -->

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="Result summary component">
<meta name="description" content="A simple result summary component build with html, css and javascript">
<meta name="Author" content="Sultan Mahmud">

<!-- Project Title -->
<title>Frontend Mentor | Social links profile</title>

<!-- Favicon Icon -->
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<!-- Reset css -->
<link rel="stylesheet" href="reset.css">

<!-- Style css -->
<link rel="stylesheet" href="style.css">

<!-- Responsive css -->
<link rel="stylesheet" href="responsive.css">

</head>
<body>
  <!-- Main Starts -->
  <main id="result-summary-container">

    <!-- Result card starts -->
    <section class="result-card">
      <h1>Lorem ipsum</h1>

      <!-- circle score area -->
      <div class="circle_score-area">

        <!-- circel score -->
        <div class="circle_score">
          25
        </div>

        <!-- circle range -->
        <div class="circle_range">
          of 100
        </div>
      </div>

      <!-- result card label -->
       <div class="result-card_label">
        <p>lorem</p>
       </div>

       <!-- result card decription -->
        <div class="result-card_decription">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate</p>
        </div>

    </section>
    <!-- Result card Ends -->

    <!-- Summary card Starts -->
     <section class="summary-card">
      <h2>lorem</h2>

      <!-- summary card stat one-->
       <div class="summary-card_stat">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="No-icon">
          <span>text</span>
        </div>
        <div>
          <span>25/100</span>
        </div>
       </div>

       <!-- summary card stat two -->
       <div class="summary-card_stat">
        <div>
          <img src="assets/images/icon-memory.svg" alt="No-icon">
          <span>text</span>
        </div>
        <div>
          <span>25/100</span>
        </div>
       </div>

       <!-- summary card stat three -->
       <div class="summary-card_stat">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="No-icon">
          <span>text</span>
        </div>
        <div>
          <span>25/100</span>
        </div>
       </div>

       <!-- summary card stat four -->
       <div class="summary-card_stat">
        <div>
          <img src="assets/images/icon-visual.svg" alt="No-icon">
          <span>text</span>
        </div>
        <div>
          <span>25/100</span>
        </div>
       </div>

       <!-- continue button -->
        <button type="submit">Continue</button>
     </section>
    <!-- Summary card Ends -->







  </main>
  <!-- Main Ends -->
 




<!-- Footer Starts -->
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

  <script src="index.js"></script>
</body>
</html>
